<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CornCare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      padding: 20px;
      max-width: 800px;
      width: 90%;
    }

    .text-section {
      flex: 1;
      padding-right: 20px;
    }

    .text-section h1 {
      font-size: 36px;
      color: #2f5130;
      margin: 0;
    }

    .text-section p {
      font-size: 16px;
      color: #555;
      margin: 10px 0 20px;
    }

    .text-section .button {
      display: inline-block;
      background-color: #fcca00;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .text-section .button:hover {
      background-color: #e5b800;
    }

    .image-section {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .image-section img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-section">
      <h1>CornCare</h1>
      <p>
        Asisten Pintar Berbasis Teknologi untuk Mengidentifikasi Penyakit pada Buah Jagung dengan Cepat, Akurat, dan Mudah. Dirancang untuk membantu petani dalam memaksimalkan hasil panen dengan mendeteksi masalah sejak dini.
      </p>
      <a href="#" class="button">Konsultasi Sekarang</a>
    </div>
    <div class="image-section">
      <img src="corn_image.jpg" alt="Corn Illustration">
    </div>
  </div>
</body>
</html>
