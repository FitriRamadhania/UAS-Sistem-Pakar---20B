    <style>
        body {
            background-image: url('../static/img/aboutus.jpeg'); /* Ubah path gambar sesuai kebutuhan */
            background-size: cover;
            background-position: top;
            background-position-y: 5%;
            background-repeat: no-repeat;
            
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        h1 {

        }

        #chat-container {
            margin: 20px;
        }

        #response-container {
            margin-top: 20px;
        }

        /* Tombol di pojok kiri atas */
        .bottom-left-btn {
            position: top;
            width: 175PX;
            bottom: 200px;
            left: 100px;
            border-radius: 10px;
            background-color:rgb(238, 94, 130);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .bottom-left-btn:hover {
            background-color:rgb(223, 35, 79);
        }
    </style>
